<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registar</title>
</head>
<body>
    <h1>新規登録</h1>
    <a href="/top">ログイン画面に戻る</a>
    {% if status == "exist_user" %}
    <p>そのユーザは既に登録されています。</p>
    {% endif %}
    <form action="/registar" method="post">
        <input type="text" name="user_name" placeholder="user name">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="新規登録">
    </form>

    <h1>品目登録</h1>
    {% if status == "exist_user" %}
    <p>その品目は既に登録されています。</p>
    {% endif %}
    <form action="/additem" method="post">
        <!-- <input type="text" name="title" placeholder="カテゴリ"> -->
            <select name="title">
            <option value="風呂">風呂</option>
            <option value="トイレ">トイレ</option>
            <option value="キッチン">キッチン</option>
            <option value="リビング">リビング</option>
            <option value="その他">その他</option>
            </select>
        <input type="text" name="body1" placeholder="商品名">
        <!-- <input type="text" name="body2" placeholder="ステータス"> -->
        <select name="body2">
            <option value="在庫">在庫</option>
            <option value="在庫切れ">在庫切れ</option>
            <option value="発注">発注</option>
            </select>
        <input type="submit" value="品目登録">
    </form>

</body>
</html>
